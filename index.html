<!doctype html>
<html lang="en">

<body>
    <div class="hero bg-dark text-center py-5">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="단어통장.jpg" class="card-img-top" alt="단어통장">

            </div>
            <div class="col-md-4 mb-4">

                        <a href="https://jlmagic.co.kr/product/search.html?banner_action=&keyword=%ED%83%9D%EB%A7%88%EC%9D%B4%ED%81%AC" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="고아나2.jpg" class="card-img-top" alt="고아나(고용한 아침의 나라)">
                    <div class="card-body">
                        <h5 class="card-title">고아나(고요한 아침의 나라)</h5>
